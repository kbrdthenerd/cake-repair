<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="digitsensitive">
    <title>phaser3-typescript</title>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
    <script src="dist/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="controllerGame"></div>
    </div>
    <button id="btn-msg">Send Message</button>

    <script type="text/javascript">
    var airconsole = new AirConsole();

    // When we press our button, we send a message to the screen
    document.getElementById('btn-msg').addEventListener("click", function() {
      airconsole.message(AirConsole.SCREEN, "How are you?");
    });

    // Listen for messages
    airconsole.onMessage = function(from, data) {

        console.log('doing things')

      // Show message on device screen
      var info = document.createElement('DIV');
        info.innerHTML = data;
        document.body.appendChild(info);
    };
    </script>
  </body>
</html>
